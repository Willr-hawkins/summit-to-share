<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Summit To Share</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Summit To Share</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars-staggered"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">About Us</a></li>
                <li><a href="charity.html">Charity</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2>Sign up to our Newsletter to hear about upcoming events!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" clas="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required>
                <br>
                <label for="phone-number">Phone Number</label>
                <input type="number" name="phone-number" id="phone-number" class="text-input" required>
                <br>
                <input type="checkbox" id="email-agree" name="email-agree" value="agree-to-emails">
                <label for="email-agree" id="email-agree">I agree to recieve emails from Summit To Share.</label>
                <br>
                <input type="checkbox" id="text-agree" name="text-agree" value="agree-to-text">
                <label for="text-agree" id="text-agree">I agree to recieve texts from Summit To Share.</label>
                <br>
                <fieldset>
                    <legend>Preferences</legend>
                    <input type="radio" id="hikes" name="preference" value="hikes">
                    <label for="hikes">I would like to hear about upcoming hikes.</label>
                    <br>
                    <input type="radio" id="fundraiser" name="preference" value="fundraiser">
                    <label for="fundraiser">I would like to hear about upcoming fundraisers.</label>
                    <br>
                    <input type="radio" id="both" name="preference" value="both">
                    <label for="both">I would like to hear about both upcoming hikes and fundraisers.</label>
                </fieldset>
              <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>
    <!-- Footer -->
    
    <footer>
        <ul id="links">
            <li id="copyright">Â© Summit To Share - 2023</li>
            <li id="instagram">
                <a href="https://www.instagram.com/summit_to_share/?hl=en" target="_blank" rel="noopener"
                    aria-label="Follow our instagram (opens in new tab">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li id="donate">
                <a href="https://www.justgiving.com/ask-for-jake" target="_blank" rel="noopener"
                    aria-label="Donate to Ask For Jake (opens in new tab)">
                    <i class="fa-solid fa-circle-dollar-to-slot"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/7c1ff51b02.js" crossorigin="anonymous"></script>
    </body>
</html>
